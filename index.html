<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercício Consumindo API</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
		<script src="index.js" defer></script>
	</head>
	<body>
		<main>
			<div class="first-container">
				<h2>Nova Transação</h2>
				<form action="http://localhost:3000/transactions" method="POST">
					<label for="name">Nome da transação:</label>
					<input id="name" type="text" />
					<br />
					<label for="transactionValue">Valor da transação R$:</label>
					<input id="transactionValue" type="text" />
					<br />
					<button type="submit">Salvar Transação</button>
				</form>
			</div>
			<div class="second-container">
				<div class="transactions-title">
					<h2>Saldo:</h2>
					<h2 id="total-balance"></h2>
				</div>
				<h2 class="transactions-title">Histórico de transações</h2>
				<div id="transactions"></div>
			</div>
		</main>
	</body>
</html>
